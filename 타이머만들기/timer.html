<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <img src="./images/weniv-logo.svg" alt="weniv" />
        </h1>
      </header>
      <main>
        <h2>TIMER</h2>
        <div class="timer-container">
          <div class="timer-box">
            <p>HRS</p>
            <div class="box"><span>00</span></div>
          </div>
          <img src="./images/dot.svg" alt="dot" />
          <div class="timer-box">
            <p>MIN</p>
            <div class="box"><span>00</span></div>
          </div>
          <img src="./images/dot.svg" alt="dot" />
          <div class="timer-box">
            <p>SEC</p>
            <div class="box"><span>00</span></div>
          </div>
        </div>
        <div class="btn">
          <button class="start">
            <img src="./images/icon-start.svg" alt="" /> START
          </button>
          <button class="reset">
            <img src="./images/icon-stop.svg" alt="" /> RESET
          </button>
        </div>
      </main>
      <footer>
        <p>&#169; WENIV Corp.</p>
      </footer>
    </div>
  </body>
</html>
